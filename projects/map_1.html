<script>
$(function() {
    $('.toggle').click(function() {   
        if( $(this).hasClass('off') ) {
            $(this).animate({ opacity:0.6 }, 1000).removeClass('off').addClass('on');
        } else {
            $(this).animate({ opacity:0 }, 1000).removeClass('on').addClass('off');
        }       
    });
});
</script>
